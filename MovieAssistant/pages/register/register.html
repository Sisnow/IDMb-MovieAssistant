<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理系统</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="register.css"> <!--引入样式-->
    <script type="text/javascript" src="register.js"></script>  <!--引入脚本-->
</head>
<body>
<div>
    <form name="f" onsubmit="check(this)">  <!--表单区,placeholder属性规定填充内容-->

        <input type="password" id="pass" placeholder="密码"><br>
        <input type="button" onclick="check(this)" value="注册">
    </form>
</div>
</body>
</html>
