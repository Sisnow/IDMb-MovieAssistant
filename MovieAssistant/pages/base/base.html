<body>

<div class="nav1">

        <div id="form">
            <input type="text" id="primarytitle" placeholder="请输入电影名称">

            <input type="text" id="genres" placeholder="请输入类型">

                <table id="table">
                    <thead>
                    <tr>
                        <th>序号</th>

                        <th>主演</th>
                        <th>类型</th>
                        <th>开始时间</th>

                    </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
